<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Pasta • TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
		<script src="components/jquery/jquery.min.js"></script>
    <script src="components/underscore/underscore-min.js"></script>

    <script src="components/underscore-fix/underscore-fix.js"></script>
    <script src="components/pasta/Pasta.js"></script>
    <script src="components/director/build/director.min.js"></script>
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->

				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer">
				<!-- This should be `0 items left` by default -->
				<span id="todo-count"><strong>0</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					<li>
						<a href="#/" id="show_all">All</a>
					</li>
					<li>
						<a href="#/active" id="show_active">Active</a>
					</li>
					<li>
						<a href="#/completed" id="show_inactive">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button id="clear-completed">Clear completed (0)</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://github.com/ympbyc">Minori Yamashita</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>

		<!-- Templates -->
		<script type="text/template" id="todo-template">
		  <li class="<%= completed ? 'completed' : '' %>">
				<div class="view">
					<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
					<label><%= title %></label>
					<button class="destroy"></button>
				</div>
				<input class="edit" value="<%= title %>">
			</li>
		</script>

		<!-- Scripts here. Don't remove this ↓ -->
		<script src="bower_components/todomvc-common/base.js"></script>
		<script src="js/helpers.js"></script>
		<script src="js/model.js"></script>
		<script src="js/ui.js"></script>
		<script src="js/view.js"></script>
		<script src="js/app.js"></script>
		<script src="js/route.js"></script>
		<script src="js/controller.js"></script>
	</body>
</html>
